<div class="map-container">
  <div class="map-header">
    <h2>Transit Lines</h2>
    <button pButton (click)="openFilterDialog()">
      <i class="pi pi-filter" style="margin-right: 0.5rem;"></i>
      <span pButtonLabel>Filter</span>
    </button>
  </div>

  <div class="map-content">
    <app-route-viewer></app-route-viewer>

    <div class="lines-list">
      @for(line of (transitLines$ | async); track line.id) {
        <app-transit-line-card
          [line]="line"
          (toggleCompletion)="onLineToggle($event)">
        </app-transit-line-card>
      }
    </div>
  </div>
</div>
