<mgl-map
  style="width: 100%; height: 500px;"
  [style]="'mapbox://styles/mapbox/streets-v12'"
  [zoom]="[12]"
  [center]="[18.06, 59.33]"
  (mapCreate)="onMapCreate($event)"
>
  <mgl-geojson-source id="route" [data]="geoJsonShape">
    <mgl-layer
      id="route-line"
      type="line"
      [paint]="routePaint"
    ></mgl-layer>
  </mgl-geojson-source>
</mgl-map>
